<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>TODO List</title>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="hero-heading">
        <div class="upper-container1">
          <span class="task">Tasks</span>
          <span class="list">Lists</span>
        </div>
        <div class="plus">
          <i class="fa-solid fa-circle-plus"></i>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="card-head-wrapper">
            <div class="card-head">
              <span>Go to Paris</span>
            </div>
          </div>
          <div class="card-body">
            <div class="task" onclick="toggleTasks(this)">Go to Airport</div>
            <div class="task" onclick="toggleTasks(this)">
              Search for your flight
            </div>
            <div class="task" onclick="toggleTasks(this)">
              board the flight
            </div>
            <div class="task" onclick="toggleTasks(this)">
              enjoy your trip
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-head-wrapper">
            <div class="card-head">
              <span>to-do list</span>
            </div>
          </div>
          <div class="card-body">
            <div class="task" onclick="toggleTasks(this)">Go to GYM</div>
            <div class="task" onclick="toggleTasks(this)">
              Buy T-shirts
            </div>
            <div class="task" onclick="toggleTasks(this)">
              Do Project
            </div>
            <div class="task" onclick="toggleTasks(this)">
              Visit Temple
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-head-wrapper">
            <div class="card-head">
              <span>To-do Task</span>
            </div>
          </div>
          <div class="card-body">
            <div class="task" onclick="toggleTasks(this)">Task a</div>
            <div class="task" onclick="toggleTasks(this)">
              Task b
            </div>
            <div class="task" onclick="toggleTasks(this)">
              Task c
            </div>
            <div class="task" onclick="toggleTasks(this)">
              Task d
            </div>
          </div>
        </div>
      </div>
      
    </div>
    </div>
    <script>
      function toggleTasks(element) {
        element.classList.toggle("completed");
      }
    </script>
  </body>
</html>
